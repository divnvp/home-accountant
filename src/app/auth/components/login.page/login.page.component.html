<div class="tui-container tui-container_fullwidth tui-space_top-5">
  <div class="tui-row tui-row_adaptive">
    <div class="tui-col_12">
      <tui-island>
        <tui-loader [showLoader]="!!(isLoading$ | async)" size="xxl" [inheritColor]="false" [overlay]="true">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="tui-form__row">
              <tui-input
                formControlName="username"
                [tuiTextfieldCleaner]="true"
              >
                Логин
                <span class="tui-required"></span>
                <input
                  tuiTextfield
                  type="text"
                  autocomplete="username"
                />
              </tui-input>
              <tui-error
                formControlName="username"
                [error]="[] | tuiFieldError | async"
              ></tui-error>

              <div class="tui-form__row">
                <tui-input-password formControlName="password">
                  Пароль
                  <span class="tui-required"></span>
                  <input
                    tuiTextfield
                    type="password"
                    autocomplete="password"
                  />
                </tui-input-password>
                <tui-error
                  formControlName="password"
                  [error]="[] | tuiFieldError | async"
                ></tui-error>
              </div>

              <div class="tui-form__row">
                <div class="tui-form__buttons tui-form__buttons_align_end">
                  <button
                    tuiButton
                    type="submit"
                    appearance="primary"
                    class="tui-form__button"
                  >
                    Войти
                  </button>
                  <a tuiButton routerLink="/auth/register" appearance="secondary" class="tui-form__button">
                    Регистрация
                  </a>
                </div>
              </div>
            </div>
          </form>
        </tui-loader>
      </tui-island>
    </div>
  </div>
</div>
